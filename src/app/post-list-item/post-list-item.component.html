<li [ngClass]="{'post': true,
                'list-group-item': true,
                'list-group-item-success': isGreen() === true,
                'list-group-item-danger': isRed() === true}">
  <div class="row">
    <div class="col-xs-9 text-left">
      <h3>{{ title }}</h3>
    </div>
    <div class="col-xs-3 text-right">
      <em class="postDate">publiÃ© le : {{ created_at | date: 'dd/MM/yyyy' }}</em>
    </div>
  </div>
  <p class="text-justify">
    {{ content }}
  </p>
  <button class="btn btn-success" (click)="like()"><i class="fa fa-thumbs-up" aria-hidden="true"></i>J'aime ({{ loveIts }}) </button>
  <button class="btn btn-danger" (click)="dislike()"><i class="fa fa-thumbs-down" aria-hidden="true"></i>Je n'aime pas ({{ hateIts }}) </button>
</li>
